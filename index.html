    :root{

      --accent: #6ee7b7;

    }
    *{box-sizing:border-box}
    body{

    }
    header{width:100%;max-width:1100px;padding:64px 24px 48px;text-align:center;}
    h1{margin:0;font-size:48px;letter-spacing:-0.02em;color:var(--accent);text-shadow:0 6px 30px rgba(0,0,0,0.6);}
    .subtitle{
      margin-top:18px;color:var(--muted);font-size:16px;line-height:1.6;max-width:920px;margin-left:auto;margin-right:auto;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);
    }
    main{width:100%;max-width:1100px;padding:20px 24px 80px;}
    .downloads{margin-top:42px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;}
    .card{
      background:var(--card);padding:22px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px);
      display:flex;flex-direction:column;gap:12px;
    }
    .card h3{margin:0;font-size:18px;color:#fff}
    .password{font-size:13px;color:var(--muted)}
    .download-btn{
      margin-top:8px;display:inline-block;padding:10px 18px;border-radius:10px;text-decoration:none;font-weight:600;
      background:linear-gradient(90deg,#10b981,#06b6d4);color:#032;box-shadow:0 8px 24px rgba(6,78,59,0.18);
      border:none;cursor:pointer;transition:transform 0.3s ease;
    }
    .download-btn:hover{transform:scale(1.07) rotate(-2deg);}
    footer{width:100%;max-width:1100px;padding:20px 24px 40px;color:rgba(255,255,255,0.85);font-size:14px;text-align:center}
    .donate-container{display:flex;flex-wrap:wrap;align-items:center;justify-content:center;gap:12px;margin-top:12px}
    .donate-btn{
      display:flex;align-items:center;gap:6px;padding:8px 14px;border-radius:10px;
      background:var(--card);color:#fff;font-weight:600;font-size:14px;cursor:pointer;
      border:1px solid rgba(255,255,255,0.08);backdrop-filter:blur(6px);
      transition:background 0.2s ease, transform 0.2s ease;
    }
    .donate-btn:hover{background:rgba(255,255,255,0.12);transform:scale(1.05)}
    .donate-btn img{width:18px;height:18px}
    @media (max-width:520px){h1{font-size:34px}}

    /* --- Toast уведомление --- */
    #toast {
      position: fixed;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 9999;
    }
    #toast.show {bottom: 40px;opacity: 1;}

    /* --- Modal --- */
    .modal {
      position: fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);
      display:none;align-items:center;justify-content:center;z-index:10000;
    }
    .modal-content {
      background:var(--bg1);padding:24px;border-radius:14px;max-width:400px;width:100%;text-align:center;
      border:1px solid rgba(255,255,255,0.1);
    }
    .modal h2{margin-top:0;font-size:20px;color:var(--accent)}
    .confirm-btn{
      margin-top:16px;padding:10px 18px;border:none;border-radius:10px;cursor:pointer;
      font-weight:600;background:linear-gradient(90deg,#10b981,#06b6d4);color:#032;transition:transform 0.3s ease;
    }
    .confirm-btn:hover{transform:scale(1.05)}
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- Modal с капчей --> ...

  <script>
  let downloadLink = null;

  function openModal(link){
    downloadLink = link;
    document.getElementById("captchaModal").style.display = "flex";
  }

  function closeModal(event){
    if(event.target.id === 'captchaModal'){
      document.getElementById("captchaModal").style.display = "none";
      grecaptcha.reset();
    }
  }

  function confirmCaptcha(){
    const response = grecaptcha.getResponse();
    if(response.length === 0){
      showToast("Пройдите проверку reCAPTCHA!");
      return;
    }
    closeModal({target: document.getElementById("captchaModal")});
    const a = document.createElement("a");
    a.href = downloadLink;
    a.setAttribute("download", "");
    document.body.appendChild(a);
    a.click();
    a.remove();
    showToast("Скачивание началось!");
  }

  // --- Функция копирования для пожертвований ---
  function copyText(text){
    navigator.clipboard.writeText(text).then(()=>{
      showToast("Адрес скопирован: " + text);
    }).catch(err=>{
      console.error("Ошибка копирования: ", err);
      showToast("Не удалось скопировать адрес");
    });
  }

  function showToast(message){
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(()=>{ toast.classList.remove("show"); }, 3000);
  }
  </script>

  <div id="toast"></div>
</body>
